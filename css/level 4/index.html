<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - CSS</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 100px;
            border: none;
            background-color: blueviolet;
            color: wheat;
            padding: 10px;
            margin: 10px;
            border: 6px solid rgb(19, 85, 185);
        }
    </style>
</head>
<body>
    <!-- Box Model in CSS
    --- Margin 
    --- Padding
    --- Border -->
    <div class="box">
        this is a box
    </div>
        <div class="box">
        this is a box
    </div>
</body>
