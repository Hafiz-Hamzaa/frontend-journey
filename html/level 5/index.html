<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 - HTML</title>
</head>
<body>
    <!-- 1- List Tags : orddered & unordered list -->
    <ol>
        <li>apple</li>
        <ol type="a">
            <li>red</li>
            <li>sweet</li>
        </ol>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <hr>
    <!-- 2- Table : tr , th , td , colspan , rowspan , cellpadding , cellspacing , border , caption , thead , tbody , tfoot -->
    <table border="1">
        <caption>IT Information</caption>
        <th colspan="3">IT Tech</th>
        <tr>
            <th>Language</th>
            <th>Scope</th>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>Vesatile Language</td>
        </tr>
    </table>
    <!-- 3- Forms : action attribute , method : post , label , radio , file etc.... -->
    <form>
    <h1>Registration Form</h1>
    <input type="text" placeholder="Name"><br>
    <input type="password" placeholder="password"><br>
    <label for="gender">Gender
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    </label><br>
    <select name="city" id="city">
        <option value="karachi">karachi</option>
        <option value="lahore">lahore</option>
    </select><br>
    <input type="checkbox">Java
    <input type="checkbox">JavaScript <br>
    <textarea placeholder="textarea"></textarea><br>
    <input type="submit">
    </form>
    <!-- 4- Iframe  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=Q_otyCQ-SGLTIt2p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
